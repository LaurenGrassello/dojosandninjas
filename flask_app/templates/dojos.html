<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dojo.css') }}">
    <title>Dojos</title>
</head>

<body>

    <div class="container">

        <div class="content">

            
            <form action="/dojo/new" method="post">
                <h3>New Dojo</h3>
                <input type="text" id="newDojo" name="name" placeholder="Enter New Dojo Here">

                <input type='submit' value='submit'>

            </form>

            <table>
                <thead>
                    <tr>
                        <th>All Dojos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        {% for show_dojo in all_dojos %}
                        <td><a href="/dojo/show/{{show_dojo.id}}" value="{{dojo_id}}">{{show_dojo.name}}</a></td>
                        {% endfor %}
                    </tr>
                    
                </tbody>
            </table>

            <a href="/ninjas">Add Ninja</a> 
            

        </div>


    </div>



</body>

</html>
