<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Show Ninjs</title>
</head>

<body>

    <h1>Welcome Ninja!</h1>


    <div class="container">



        <form action="/dojo/show/{{dojo_id}}">
            <input type="hidden" value="{{dojo_id}}" name="id">
            <h3>Dojo: {{dojo_name}}</h3>

<table>
    <tr>
        <th> Ninja first name:</th>
        <th> Ninja last name:</th>
        <th> Ninja age:</th>
    </tr>
    <tbody>
        {% if dojo.ninjas %}
        {% for ninja in dojo.ninjas %}
            <tr>
                <td>{{ ninja.first_name }} </td>
                <td>{{ ninja.last_name }}</td>
                <td>{{ ninja.age }}</td>
            </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td>No ninjas at this dojo!</td>
        </tr>
        {% endif %}
    </tbody>
</table>


            <a href="/dojos">Home</a> 
        </form>




    </div>



</body>

</html>
